{% extends "layout.html" %}
{% block content %}
<script src="../static/scripts/home.js"></script>

<div class="container">
    <div class="row">
        <class col="md-12">
            <figure class="figure">
                <img src="../static/Images/twitterbot_home.png" class="figure-img img-fluid rounded">
            </figure>
        </class>
    </div>
</div>

<div class="container justify-center">
    <div class="text-center">
        <div class="spinner-border text-info" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="row justify-content-md-center ">
        <div class="col-md-6 col-xs-12">
            <form id="twitterHandleForm" action="{{ url_for('graph')}}" method="GET">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter Twitter Username"
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="TwitterHandleInput"
                            name="TwitterHandleInput" required>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>

                        </div>
                    </div>
                </div>
            </form>
        </div>


    </div>





</div>
{% endblock content %}
